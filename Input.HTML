<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Input</title>
</head>
<body>

    <H1>Aprendendo sobre os diversos tipos de input</H1>

    <p>Abaixo seguem alguns tipos de input</p>
    <ol>
        <li>Input de Passaword</li>
        <form> 
            <input type="password"> <br/> <br/>
        </form>
        <li>Input de Texto</li> <br/> <br/>
        <form>
            <input type="text"><br/><br/>
            <label>Digite um Texto no campo a cima</label>
        </form>
        <br/>
        <li>Input de Arquivo</li> <br/> <br/>
        <Form>
            <br/>
            <input type="file"> <br/> <br/>
        </Form>
        <br/>
        <li> Input de Data</li>
        <Form>
            <br/>
            <input type="date"> <br/> <br/>
        </Form>
        <br/>
        <li>Input para enviar Arquivo</li>
        <form>
            <br/>
            <input type="submit"> <br/> <br/>
        </form>
        <br/>
        <li>Input de Radio</li> <br/> <br/>
        <form>
            <br/>
            <input type="radio"> <br/> <br/>
        </form>
        <br/>
        <li>Input de Check</li>
        <form>
            <br/>
            <input type="checkbox"> <br/> <br/>
        </form>
        <br/>
        <form >
            <input type="range"> <br/> <br/>
        </form>
    </ol>
    
</body>
</html>
